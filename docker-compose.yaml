name: rekomendasiin

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8080:80
    environment:
      - name=value

  db:
    image: mysql:8.4.0
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: rekomendasiin
      MYSQL_ROOT_PASSWORD: good_password

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
